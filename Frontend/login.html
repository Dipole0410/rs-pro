<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c') center center / cover no-repeat;
      z-index: -2;
    }

    .ripple-overlay {
      position: absolute;
      width: 300%;
      height: 300%;
      top: 50%;
      left: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.15) 10%, transparent 10.01%);
      background-size: 10% 10%;
      transform: translate(-50%, -50%);
      animation: ripple 6s linear infinite;
      z-index: -1;
    }

    @keyframes ripple {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(2.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <!-- Background with Ripple -->
  <div class="background">
    <div class="ripple-overlay"></div>
  </div>

  <!-- Login Form -->
  <div class="w-full max-w-md p-8 mx-4 bg-white bg-opacity-20 backdrop-blur-md rounded-xl shadow-lg border border-white/20 text-white z-10">
    <h2 class="text-3xl font-bold text-center mb-6">Login</h2>
    <form class="space-y-4">
      <div>
        <label class="block mb-1">Name</label>
        <input type="text" placeholder="Your name" class="w-full px-4 py-2 rounded bg-white bg-opacity-10 placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-blue-400 text-white"/>
      </div>
      <div>
        <label class="block mb-1">Email</label>
        <input type="email" placeholder="you@example.com" class="w-full px-4 py-2 rounded bg-white bg-opacity-10 placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-blue-400 text-white"/>
      </div>
      <div>
        <label class="block mb-1">Password</label>
        <input type="password" placeholder="********" class="w-full px-4 py-2 rounded bg-white bg-opacity-10 placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-blue-400 text-white"/>
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded transition">Login</button>
    </form>
  </div>

</body>
</html>
