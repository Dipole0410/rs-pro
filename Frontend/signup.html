<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Signup</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    
    body, html {
      height: 100%;
      overflow: hidden;
    }

    .loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .carousel {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .carousel img.active {
      opacity: 1;
    }

    .form-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      display: none;
      z-index: 5;
    }

    .form-popup h2 {
      margin-bottom: 15px;
      text-align: center;
    }

    .form-popup input,
    .form-popup select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-popup button {
      width: 100%;
      padding: 10px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .form-popup {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<div class="loader">
  <div class="spinner"></div>
</div>

<div class="carousel">
  <img src="https://b8architecture.com/dev/wp-content/uploads/2019/01/luxury-villa-flamante-california-index.jpg" class="active" />
  <img src="https://i.pinimg.com/originals/d0/c2/ec/d0c2ec2915d1c44bc5b75bcbf04072cf.jpg" />
  <img src="https://i.pinimg.com/736x/6d/92/52/6d92520f98a871ab67a2d63719f36fed.jpg" />
</div>

<div class="form-popup" id="signupForm">
  <h2> Sign Up</h2>
  <input type="text" placeholder="Full Name" required />
  <input type="email" placeholder="Email Address" required />
  <input type="tel" placeholder="Phone Number" required />
  <select>
    <option value="">Interested In</option>
    <option>Flat</option>
    <option>House</option>
    <option>Mansion</option>
  </select>
  <input type="text" placeholder="Preferred Location" />
  <input type="number" placeholder="Budget ($)" />
  <button>Sign Up</button>
</div>

<script>
  // Loader
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.querySelector('.loader').style.display = 'none';
      document.getElementById('signupForm').style.display = 'block';
    }, 2000);
  });

  // Carousel
  let current = 0;
  const slides = document.querySelectorAll('.carousel img');

  setInterval(() => {
    slides[current].classList.remove('active');
    current = (current + 1) % slides.length;
    slides[current].classList.add('active');
  }, 3000);
</script>

</body>
</html>
